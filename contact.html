<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Me</title>
  <link rel="icon" href="search.png" type="image/x-icon" />
</head>
<body>
  <header>
     <nav>
      <a href="portfolio.html">Back to Portfolio</a>
    </nav>
    <h1>Contact Me</h1>
  </header>

  <main>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" /><br />

      <label for="message">Message:</label><br />
      <textarea id="message" name="message" required></textarea><br />

      <fieldset>
        <legend>Preferred Contact Method:</legend>
        <input type="checkbox" name="contact_method" value="email" /> Email
        <input type="checkbox" name="contact_method" value="phone" /> Phone
        <input type="checkbox" name="contact_method" value="text" /> Text
      </fieldset>

      <fieldset>
        <legend>Inquiry Type:</legend>
        <input type="radio" name="inquiry" value="general" required /> General
        <input type="radio" name="inquiry" value="business" /> Business
        <input type="radio" name="inquiry" value="support" /> Support
      </fieldset>

      <!-- Enhancement challenge inputs below -->
      <label for="topic">Topic of Interest:</label>
      <select id="topic" name="topic">
        <option value="web">Web Development</option>
        <option value="design">Design</option>
        <option value="seo">SEO</option>
      </select><br />

      <label for="date">Preferred Contact Date:</label>
      <input type="date" id="date" name="date" /><br />

      <label for="satisfaction">How satisfied are you with this site?</label>
      <input type="range" id="satisfaction" name="satisfaction" min="1" max="10" /><br />

      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
